<html>
	<head>
    <title>regist</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/regist/regist.css">
    <script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/regist/regist.js"></script>
	</head>
	<body>
	<div>
	<span class="close"><img src="../../imgs/regist/close.png"></span>
	</div>
    <div class="content">
		<div class="item1">
		      <span><label class="lb_regist">注册</label></span>
    		  <span class="login">
    		      <label>已注册请直接></label>
    		      <a href="../../user/login.aspx">登录</a>
    		  </span>
		<div>
		<div>
		  <span><label class="lb_society">社交账号注册</label></span>
		</div>
		<div class="img_society">
		     <div>
		     	<img src="../../imgs/regist/xinlang.png">
		     	<img src="../../imgs/regist/wechat.png">
		     	<img src="../../imgs/regist/qq.png">
		     </div>
		     <div class="img_society_2">
		     	<img src="../../imgs/regist/twitter.png">
		     	<img src="../../imgs/regist/facebook.png">
		     </div>
		</div>
        <div class="divider">
        </div>
		<div class="phone_email">
			<span><button class="btn_phone">手机注册</button></span>
			<span><label>|</label></span>
			<span><button class="btn_email">邮箱注册</button></span>
		</div>
		<div>
		     <div>					
				<span><input type="text" class="textbox" id="active"></span>
			</div>
			 <div>
			    <span><input type="text" class="password"></span>
              <span><input type="text" class="confirmpsd"></span>
			 </div>
			 <div class="input_send_group">
			    <span><input type="text" class="input_verify"></span>
			    <span><input type="submit" class="input_send" value="发送手机验证码"></span>
			 </div>
		</div>
		<div>
			<input type="checkbox" class="cb_accept" checked="checked">
			<span><label>接受艺术范的《服务条款》</label></span>
		</div>
		<div>
			<input type="submit" class="regist" value="">
		</div>
      </div>
    </div>
        <div class="item2">
            <div>
                <img class="logoset" src="../../imgs/regist/logo.png"/>
            </div>
            <div>
                <span class="lb_thanks">谢谢！您已注册艺术范</span>
            </div>
            <div class="divider">
            </div>
            <div class="last_choose">
                <div>您还可以</div>
                <div><a>继续之前浏览</a></div>
                <div><a>完善我的资料</a></div>
            </div>
        </div>
    </div>
	</body>
</html>
